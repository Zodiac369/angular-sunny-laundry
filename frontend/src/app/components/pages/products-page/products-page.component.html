<app-search></app-search>
<br>
<app-tags></app-tags>
<app-not-found
    [visible]="!products || !products.length"
    resetLinkText="Ne baisse pas les bras üí™ Retourne √† la Recherche de ton Produit ü•∞"
    resetLinkRoute="/produits"
></app-not-found>
<ul>
    <li *ngFor="let product of products">
        <a routerLink="/produits/{{ product.id }}">
            <img [src]="product.imageUrl" [alt]="product.name"/>
            <div class="content">
                <div class="name">
                    {{product.name}}
                </div>
                <span class="favorite {{ product.favorite?'':'not' }}">
                    ‚ù§
                </span>
                <div class="stars">
                    <star-rating
                    [value]="product.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="22px"
                    [readonly]="true">
                </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="category">
                        <span *ngFor="let category of product.categorys">
                            {{ category }}
                        </span>
                    </div>
                    <div class="price">
                        <span>
                            {{ product.price }}
                        </span>
                        <span>‚Ç¨</span>
                    </div>                                                       
                </div>
            </div>
        </a>
    </li>
</ul>
