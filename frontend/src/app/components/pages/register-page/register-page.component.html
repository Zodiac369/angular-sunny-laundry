<div class="container">
    <div class="details">
        <app-title title="Inscription"></app-title>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <text-input
            [control]="fc.name"
            [showErrorsWhen]="isSubmitted"
            label="Nom"
            ></text-input>

            <text-input
            [control]="fc.email"
            [showErrorsWhen]="isSubmitted"
            label="Email"
            type="email"
            ></text-input>

            <text-input
            [control]="fc.password"
            [showErrorsWhen]="isSubmitted"
            label="Mot de passe"
            type="password"
            ></text-input>

            <text-input
            [control]="fc.confirmPassword"
            [showErrorsWhen]="isSubmitted"
            label="Confirmer Mot de passe"
            type="password"
            ></text-input>

            <text-input
            [control]="fc.address"
            [showErrorsWhen]="isSubmitted"
            label="Adresse"
            ></text-input>

            <default-button text="Inscription"></default-button>
            <div class="login">
                Déjà Inscrit ? &nbsp;
                <a routerLink="/login" [queryParams]="{returnUrl: returnUrl}">
                    Se Connecter
                </a>
            </div>
        </form>
    </div>
</div>
